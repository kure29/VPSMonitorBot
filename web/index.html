<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS监控系统 - Web管理界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .nav-tab.active {
            color: #007bff;
            background: white;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #007bff;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .card-body {
            padding: 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .status-card.running {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .status-card.stopped {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }

        .status-card.warning {
            background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
        }

        .status-card.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .status-card:hover::before {
            left: 100%;
        }

        .status-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .monitor-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .monitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
        }

        .monitor-item:hover {
            background: #f8f9fa;
        }

        .monitor-item:last-child {
            border-bottom: none;
        }

        .monitor-info h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .monitor-info p {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .monitor-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.in-stock {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.unknown {
            background: #fff3cd;
            color: #856404;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .log-container {
            background: #212529;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }

        .log-line {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-line.info {
            color: #17a2b8;
        }

        .log-line.warning {
            color: #ffc107;
        }

        .log-line.error {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .monitor-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 VPS监控系统</h1>
            <p>实时监控VPS库存状态 - Web管理界面</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📊 仪表盘</button>
            <button class="nav-tab" onclick="showTab('monitors')">📝 监控列表</button>
            <button class="nav-tab" onclick="showTab('logs')">📋 系统日志</button>
            <button class="nav-tab" onclick="showTab('settings')">⚙️ 设置</button>
        </div>

        <div class="content">
            <!-- 仪表盘 -->
            <div id="dashboard" class="tab-content active">
                <div class="status-grid">
                    <div class="status-card running">
                        <div class="status-value" id="monitor-count">-</div>
                        <div class="status-label">监控项目</div>
                    </div>
                    <div class="status-card info">
                        <div class="status-value" id="in-stock-count">-</div>
                        <div class="status-label">有货商品</div>
                    </div>
                    <div class="status-card warning">
                        <div class="status-value" id="out-stock-count">-</div>
                        <div class="status-label">缺货商品</div>
                    </div>
                    <div class="status-card stopped">
                        <div class="status-value" id="last-check">-</div>
                        <div class="status-label">最后检查</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">📈 系统状态</div>
                    <div class="card-body">
                        <div id="system-status">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载系统状态...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 监控列表 -->
            <div id="monitors" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        📝 监控项目列表
                        <button class="btn btn-primary" style="float: right;" onclick="showAddModal()">
                            ➕ 添加监控
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="monitor-list">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载监控列表...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统日志 -->
            <div id="logs" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        📋 系统日志
                        <button class="btn btn-primary" style="float: right;" onclick="refreshLogs()">
                            🔄 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="log-container" id="log-container">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载日志...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 设置 -->
            <div id="settings" class="tab-content">
                <div class="card">
                    <div class="card-header">⚙️ 系统设置</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>检查间隔 (秒)</label>
                            <input type="number" class="form-control" id="check-interval" value="300" min="60">
                        </div>
                        <div class="form-group">
                            <label>最大通知次数</label>
                            <input type="number" class="form-control" id="max-notifications" value="3" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label>请求超时 (秒)</label>
                            <input type="number" class="form-control" id="request-timeout" value="30" min="10" max="120">
                        </div>
                        <button class="btn btn-success" onclick="saveSettings()">💾 保存设置</button>
                        <button class="btn btn-danger" onclick="restartService()">🔄 重启服务</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加监控模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>➕ 添加新监控项目</h2>
            <div class="form-group">
                <label>产品名称</label>
                <input type="text" class="form-control" id="add-name" placeholder="例如：Racknerd 2G VPS">
            </div>
            <div class="form-group">
                <label>产品配置 (可选)</label>
                <input type="text" class="form-control" id="add-config" placeholder="例如：2GB RAM, 20GB SSD">
            </div>
            <div class="form-group">
                <label>监控URL</label>
                <input type="url" class="form-control" id="add-url" placeholder="https://example.com/product">
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-primary" onclick="addMonitor()">✅ 添加</button>
                <button class="btn" onclick="closeModal()" style="margin-left: 10px;">❌ 取消</button>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据 - 在实际部署中需要连接到后端API
        let mockData = {
            monitors: [
                {
                    id: '1',
                    name: 'Racknerd 2G VPS',
                    url: 'https://example.com/racknerd-2g',
                    config: '2GB RAM, 20GB SSD',
                    status: true,
                    lastChecked: '2024-01-15 14:30:00'
                },
                {
                    id: '2',
                    name: 'Hostinger VPS',
                    url: 'https://example.com/hostinger-vps',
                    config: '4GB RAM, 40GB SSD',
                    status: false,
                    lastChecked: '2024-01-15 14:25:00'
                },
                {
                    id: '3',
                    name: 'DigitalOcean Droplet',
                    url: 'https://example.com/do-droplet',
                    config: '1GB RAM, 25GB SSD',
                    status: null,
                    lastChecked: '2024-01-15 14:20:00'
                }
            ],
            systemStatus: {
                running: true,
                uptime: '2天 14小时',
                lastCheck: '刚刚',
                totalChecks: 1547,
                successRate: 96.8
            },
            logs: [
                '[2024-01-15 14:30:15] INFO: 检查 Racknerd 2G VPS - 状态: 有货',
                '[2024-01-15 14:25:10] WARN: 检查 Hostinger VPS - 状态: 无货',
                '[2024-01-15 14:20:05] ERROR: 检查 DigitalOcean Droplet 失败 - 连接超时',
                '[2024-01-15 14:15:00] INFO: 监控服务启动',
                '[2024-01-15 14:10:32] INFO: 发送通知: Racknerd 2G VPS 现在有货!'
            ]
        };

        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签的活动状态
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 根据标签页加载相应数据
            switch(tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'monitors':
                    loadMonitors();
                    break;
                case 'logs':
                    loadLogs();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }

        // 加载仪表盘数据
        function loadDashboard() {
            const inStockCount = mockData.monitors.filter(m => m.status === true).length;
            const outStockCount = mockData.monitors.filter(m => m.status === false).length;
            
            document.getElementById('monitor-count').textContent = mockData.monitors.length;
            document.getElementById('in-stock-count').textContent = inStockCount;
            document.getElementById('out-stock-count').textContent = outStockCount;
            document.getElementById('last-check').textContent = mockData.systemStatus.lastCheck;
            
            // 更新系统状态
            document.getElementById('system-status').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div>
                        <strong>服务状态:</strong> 
                        <span style="color: ${mockData.systemStatus.running ? '#28a745' : '#dc3545'}">
                            ${mockData.systemStatus.running ? '🟢 运行中' : '🔴 已停止'}
                        </span>
                    </div>
                    <div><strong>运行时间:</strong> ${mockData.systemStatus.uptime}</div>
                    <div><strong>总检查次数:</strong> ${mockData.systemStatus.totalChecks}</div>
                    <div><strong>成功率:</strong> ${mockData.systemStatus.successRate}%</div>
                </div>
            `;
        }

        // 加载监控列表
        function loadMonitors() {
            const container = document.getElementById('monitor-list');
            
            if (mockData.monitors.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">暂无监控项目</p>';
                return;
            }
            
            let html = '';
            mockData.monitors.forEach(monitor => {
                let statusBadge = '';
                if (monitor.status === true) {
                    statusBadge = '<span class="status-badge in-stock">有货</span>';
                } else if (monitor.status === false) {
                    statusBadge = '<span class="status-badge out-of-stock">无货</span>';
                } else {
                    statusBadge = '<span class="status-badge unknown">未知</span>';
                }
                
                html += `
                    <div class="monitor-item">
                        <div class="monitor-info">
                            <h4>${monitor.name}</h4>
                            <p>🔗 ${monitor.url}</p>
                            ${monitor.config ? `<p>⚙️ ${monitor.config}</p>` : ''}
                            <p>🕒 最后检查: ${monitor.lastChecked}</p>
                        </div>
                        <div class="monitor-status">
                            ${statusBadge}
                            <button class="btn btn-danger" onclick="deleteMonitor('${monitor.id}')">🗑️</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 加载日志
        function loadLogs() {
            const container = document.getElementById('log-container');
            let html = '';
            
            mockData.logs.forEach(log => {
                let className = 'log-line';
                if (log.includes('ERROR')) className += ' error';
                else if (log.includes('WARN')) className += ' warning';
                else if (log.includes('INFO')) className += ' info';
                
                html += `<div class="${className}">${log}</div>`;
            });
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight; // 滚动到底部
        }

        // 加载设置
        function loadSettings() {
            // 这里可以从服务器加载当前设置
            console.log('设置页面已加载');
        }

        // 刷新日志
        function refreshLogs() {
            // 模拟添加新日志
            const now = new Date().toISOString().replace('T', ' ').substr(0, 19);
            mockData.logs.unshift(`[${now}] INFO: 手动刷新日志`);
            if (mockData.logs.length > 50) {
                mockData.logs = mockData.logs.slice(0, 50); // 保持最新50条
            }
            loadLogs();
        }

        // 显示添加监控模态框
        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            // 清空表单
            document.getElementById('add-name').value = '';
            document.getElementById('add-config').value = '';
            document.getElementById('add-url').value = '';
        }

        // 添加监控项目
        function addMonitor() {
            const name = document.getElementById('add-name').value.trim();
            const config = document.getElementById('add-config').value.trim();
            const url = document.getElementById('add-url').value.trim();
            
            if (!name || !url) {
                alert('请填写产品名称和URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('URL必须以http://或https://开头');
                return;
            }
            
            // 检查URL是否已存在
            if (mockData.monitors.some(m => m.url === url)) {
                alert('该URL已在监控列表中');
                return;
            }
            
            // 添加到模拟数据
            const newMonitor = {
                id: Date.now().toString(),
                name: name,
                url: url,
                config: config,
                status: null,
                lastChecked: '从未检查'
            };
            
            mockData.monitors.push(newMonitor);
            closeModal();
            
            // 刷新监控列表
            if (document.getElementById('monitors').classList.contains('active')) {
                loadMonitors();
            }
            
            // 显示成功消息
            showAlert('success', '监控项目添加成功！');
        }

        // 删除监控项目
        function deleteMonitor(id) {
            if (confirm('确定要删除这个监控项目吗？')) {
                mockData.monitors = mockData.monitors.filter(m => m.id !== id);
                loadMonitors();
                showAlert('success', '监控项目已删除');
            }
        }

        // 保存设置
        function saveSettings() {
            const interval = document.getElementById('check-interval').value;
            const maxNotifications = document.getElementById('max-notifications').value;
            const timeout = document.getElementById('request-timeout').value;
            
            // 这里应该发送到服务器保存
            console.log('保存设置:', { interval, maxNotifications, timeout });
            showAlert('success', '设置保存成功！');
        }

        // 重启服务
        function restartService() {
            if (confirm('确定要重启监控服务吗？这可能会短暂中断监控。')) {
                showAlert('warning', '正在重启服务...');
                // 这里应该调用服务器API重启服务
                setTimeout(() => {
                    showAlert('success', '服务重启成功！');
                }, 3000);
            }
        }

        // 显示提示消息
        function showAlert(type, message) {
            const alertHtml = `
                <div class="alert alert-${type}" style="position: fixed; top: 20px; right: 20px; z-index: 1001; min-width: 300px;">
                    ${message}
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', alertHtml);
            
            // 3秒后自动移除
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                if (alerts.length > 0) {
                    alerts[alerts.length - 1].remove();
                }
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 关闭模态框事件
            document.querySelector('.close').onclick = closeModal;
            
            // 点击模态框外部关闭
            window.onclick = function(event) {
                const modal = document.getElementById('addModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            // 加载初始数据
            loadDashboard();
            
            // 定期刷新数据 (每30秒)
            setInterval(() => {
                if (document.getElementById('dashboard').classList.contains('active')) {
                    loadDashboard();
                }
            }, 30000);
        });
    </script>
</body>
</html>
