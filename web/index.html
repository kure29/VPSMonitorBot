<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS监控系统 - Web管理界面</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 VPS监控系统</h1>
            <p>实时监控VPS库存状态 - Web管理界面</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📊 仪表盘</button>
            <button class="nav-tab" onclick="showTab('monitors')">📝 监控列表</button>
            <button class="nav-tab" onclick="showTab('logs')">📋 系统日志</button>
            <button class="nav-tab" onclick="showTab('settings')">⚙️ 设置</button>
        </div>

        <div class="content">
            <!-- 仪表盘 -->
            <div id="dashboard" class="tab-content active">
                <div class="status-grid">
                    <div class="status-card running">
                        <div class="status-value" id="monitor-count">-</div>
                        <div class="status-label">监控项目</div>
                    </div>
                    <div class="status-card info">
                        <div class="status-value" id="in-stock-count">-</div>
                        <div class="status-label">有货商品</div>
                    </div>
                    <div class="status-card warning">
                        <div class="status-value" id="out-stock-count">-</div>
                        <div class="status-label">缺货商品</div>
                    </div>
                    <div class="status-card stopped">
                        <div class="status-value" id="last-check">-</div>
                        <div class="status-label">最后检查</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">📈 系统状态</div>
                    <div class="card-body">
                        <div id="system-status">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载系统状态...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 监控列表 -->
            <div id="monitors" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        📝 监控项目列表
                        <button class="btn btn-primary" style="float: right;" onclick="showAddModal()">
                            ➕ 添加监控
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="monitor-list">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载监控列表...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统日志 -->
            <div id="logs" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        📋 系统日志
                        <button class="btn btn-primary" style="float: right;" onclick="refreshLogs()">
                            🔄 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="log-container" id="log-container">
                            <div class="loading">
                                <div class="spinner"></div>
                                正在加载日志...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 设置 -->
            <div id="settings" class="tab-content">
                <div class="card">
                    <div class="card-header">⚙️ 系统设置</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>检查间隔 (秒)</label>
                            <input type="number" class="form-control" id="check-interval" value="300" min="60">
                        </div>
                        <div class="form-group">
                            <label>最大通知次数</label>
                            <input type="number" class="form-control" id="max-notifications" value="3" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label>请求超时 (秒)</label>
                            <input type="number" class="form-control" id="request-timeout" value="30" min="10" max="120">
                        </div>
                        <button class="btn btn-success" onclick="saveSettings()">💾 保存设置</button>
                        <button class="btn btn-danger" onclick="restartService()">🔄 重启服务</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加监控模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>➕ 添加新监控项目</h2>
            <div class="form-group">
                <label>产品名称</label>
                <input type="text" class="form-control" id="add-name" placeholder="例如：Racknerd 2G VPS">
            </div>
            <div class="form-group">
                <label>产品配置 (可选)</label>
                <input type="text" class="form-control" id="add-config" placeholder="例如：2GB RAM, 20GB SSD">
            </div>
            <div class="form-group">
                <label>监控URL</label>
                <input type="url" class="form-control" id="add-url" placeholder="https://example.com/product">
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-primary" onclick="addMonitor()">✅ 添加</button>
                <button class="btn" onclick="closeModal()" style="margin-left: 10px;">❌ 取消</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
